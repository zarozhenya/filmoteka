<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header header-main">
      <div class="container">
        <nav class="header-main__nav">
          <a href="./index.html" class="header__logo">
            <svg width="24px" height="24px" class="header__icon">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
            <h1 class="header__title">Filmoteka</h1>
          </a>
          <ul class="header-list">
            <li class="header-list__item header-list__item--current">
              <a href="./index.html" class="header-list__link">Home</a>
            </li>
            <li class="header-list__item">
              <a href="./library.html" class="header-list__link">my library</a>
            </li>
          </ul>
        </nav>
        <form class="header__form">
          <div class="header__field">
            <input
              type="text"
              class="header__input"
              id="movie-input"
              placeholder="none"
              name="query"
            />
            <label for="movie-input" class="header__label">Movie search</label>
            <button type="submit" class="header__btn">
              <svg width="12px" height="12px">
                <use href="./images/icons.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <section class="movies">
        <div class="container">
          <h2 class="movies__title">Movies</h2>
          <ul class="movies-gallery"></ul>
          <button class="movies__btn js-load-more-btn">load more</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__rights">Â© 2020 | All Rights Reserved |</p>
        <div class="footer__text">
          <span class="footer__developed">Developed with</span>
          <svg class="footer__icon" width="14px" height="14px">
            <use href="./images/icons.svg#icon-heart"></use>
          </svg>
          <p class="footer__students">
            by <span class="footer__students--accent">zarozhenya</span>
          </p>
        </div>
      </div>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
