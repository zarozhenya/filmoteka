<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header header-main">
      <div class="container">
        <nav class="header-main__nav">
          <a href="./index.html" class="header__logo">
            <svg width="24px" height="24px" class="header__icon">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
            <h1 class="header__title">Filmoteka</h1>
          </a>
          <ul class="header-list">
            <li class="header-list__item header-list__item--current">
              <a href="./index.html" class="header-list__link">Home</a>
            </li>
            <li class="header-list__item">
              <a href="./library.html" class="header-list__link">my library</a>
            </li>
            <li class="header-list__item">
              <button type="button" class="header-list__btn js-login-btn">
                <svg width="18px" height="18px" class="header-list__icon">
                  <use href="./images/icons.svg#icon-login"></use>
                </svg>
              </button>
            </li>
          </ul>
        </nav>
        <form class="header__form">
          <div class="header__field">
            <input
              type="text"
              class="header__input"
              id="movie-input"
              placeholder="none"
              name="query"
            />
            <label for="movie-input" class="header__label">Movie search</label>
            <button type="submit" class="header__btn">
              <svg width="12px" height="12px">
                <use href="./images/icons.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <section class="movies">
        <div class="container">
          <h2 class="movies__title">Movies</h2>
          <ul class="movies-gallery"></ul>
          <button class="movies__btn js-load-more-btn">load more</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__rights">Â© 2020 | All Rights Reserved |</p>
        <div class="footer__text">
          <span class="footer__developed">Developed with</span>
          <svg class="footer__icon" width="14px" height="14px">
            <use href="./images/icons.svg#icon-heart"></use>
          </svg>
          <p class="footer__students">
            by <span class="footer__students--accent">zarozhenya</span>
          </p>
        </div>
      </div>
    </footer>
    <div class="backdrop is-hidden">
      <div class="movie-modal js-modal is-hidden">
        <button type="button" class="movie-modal__close js-modal-close">
          <svg width="30px" height="30px" class="movie-modal__icon">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <img src="#" alt="" class="movie-modal__img js-img" />
        <div class="movie-modal__info">
          <h3 class="movie-modal__title js-title"></h3>
          <ul class="movie-modal__stats">
            <li class="movie-modal__field">
              <p class="movie-modal__category">Vote / Votes</p>
              <p class="movie-modal__data">
                <span class="movie-modal__rating js-rating"></span>
                /
                <span class="movie-modal__quantity js-votes"></span>
              </p>
            </li>
            <li class="movie-modal__field">
              <p class="movie-modal__category">Popularity</p>
              <p class="movie-modal__data js-popularity"></p>
            </li>
            <li class="movie-modal__field">
              <p class="movie-modal__category">Original Title</p>
              <p class="movie-modal__data js-original"></p>
            </li>
            <li class="movie-modal__field">
              <p class="movie-modal__category">Genre</p>
              <p class="movie-modal__data js-genre"></p>
            </li>
          </ul>
          <h4 class="movie-modal__subtitle">About</h4>
          <p class="movie-modal__text js-text"></p>
          <ul class="movie-modal__buttons">
            <li class="movie-modal__item">
              <button
                type="submit"
                class="movie-modal__btn movie-modal__btn--accent js-watched-btn"
              >
                add to Watched
              </button>
            </li>
            <li class="movie-modal__item">
              <button type="submit" class="movie-modal__btn js-queue-btn">
                add to queue
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="login-modal is-hidden js-login-modal">
        <button type="button" class="movie-modal__close js-login-close">
          <svg width="30px" height="30px" class="movie-modal__icon">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="login-modal__title">enter your data to sign in</h2>
        <form class="login-modal__form js-login-form">
          <ul class="login-modal__filters">
            <li class="login-modal__filter">
              <input
                type="radio"
                name="method"
                id="sign-in"
                class="login-modal__radio"
                checked
              />
              <label for="sign-in" class="login-modal__label">Sign in</label>
            </li>
            <li class="login-modal__filter">
              <input
                type="radio"
                name="method"
                id="sign-up"
                class="login-modal__radio"
              />
              <label for="sign-up" class="login-modal__label">Sign up</label>
            </li>
          </ul>
          <div class="login-modal__fields">
            <div class="login-modal__field">
              <label for="name" class="field__label">e-mail</label>
              <input type="text" id="name" name="email" class="field__input" />
            </div>
            <div class="login-modal__field">
              <label for="password" class="field__label">password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="field__input"
              />
            </div>
          </div>
          <button type="submit" class="login-modal__submit">submit</button>
        </form>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
